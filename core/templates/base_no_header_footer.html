{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Rajdhani Daily{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Main content without header and footer -->
    <main class="container-fluid d-flex justify-content-center align-items-start min-vh-100" style="background-image: url('{% static 'images/bg.png' %}'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">
        <!-- Subtle overlay for content readability -->
        <div class="position-fixed top-0 start-0 w-100 h-100" style="
            background: rgba(255, 255, 255, 0.15);
            z-index: -1;
        "></div>
        
        <!-- Clean content container -->
        <div class="w-100" style="max-width: 1200px; padding: 20px; position: relative; z-index: 1;">
            <div style="
                background: rgba(255, 255, 255, 0.92);
                border-radius: 16px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
                border: 1px solid rgba(255, 255, 255, 0.3);
                overflow: hidden;
            ">
                {% block content %}
                <!-- Page-specific content goes here -->
                {% endblock %}
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
